<!DOCTYPE html>
<html>
    <head>
        <title>ascending order</title>
    </head>
    <body>
        <script>
            function ascendingSort(arr) {
  for ( i = 0; i < arr.length - 1; i++) {
    for ( j = 1+i; j < arr.length; j++) {
      if (arr[i] > arr[j]) {
      
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      
      }
    }
  }
}

var arr = [10, 25, 15, 21, 22, 95, 175]
ascendingSort(arr);
console.log("Ascending order:", arr);

        </script>
    </body>
</html>
