<!DOCTYPE html>
<html>
    <head><title>print stars</title>
    </head>
    <body>
        <script>
            function printStars(num) {
  for ( i = 1; i <= num; i++) {
    var stars = " ";
    for (j = 1; j <= i; j++) {
     stars+= ' *';
    }
    console.log(stars);
  }
}


printStars(5);

        </script>
    </body>

</html>
