<!DOCTYPE html>
<html>
    <head>
        <title>
            multiplication table
            
        </title>
    </head>
    <body>
        <script>
            function Table(number) {
  
  for (let i = 1; i <= 10; i++) {
    var res=number*i;
    console.log(`${number} * ${i}= ${res}`);
  }
}

// Example usage:
Table(5);

        </script>
    </body>
</html>
