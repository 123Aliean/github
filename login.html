<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <style>
        .form-control{
            background-color: #FFFFE0
        }
     </style>
</head>
<body>
    <div class="container ">
    <nav class="navbar navbar-light bg-light p-3">
       
          <a class="navbar"  href="#"  >
            <img src=https://vectorified.com/image/pizza-vector-black-and-white-22.jpg alt="" width="100" height="85">
          </a>
          <div class="navbar-nav ms-auto d-flex flex-row  ">
            <button class="btn btn-outline-secondary m-2 " type="form">log in</button>
            <button class="btn btn-outline-secondary m-2" type="form">Sign up</button>
          </div>
        </nav>
    </div>
    <div class="container">
        <div class="p-3 mt-3 rounded-3">

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="john@test.com" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <a href="./menu.html" type="submit" class="btn btn-primary">log in</a>
            </form>
          </div>
          </div>
          </div>
            
        
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
    </html>
